---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.11.6
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-operator
      namespace: rook-ceph
  values:

    monitoring:
      enabled: true
      createPrometheusRules: true

    toolbox:
      enabled: true

    ingress:
      dashboard:
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Rook"
          hajimari.io/icon: mdi:chess-rook
        host:
          name: &host rook.k8sj.io
          path: /
        tls:
          - hosts:
              - *host

    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true

    cephClusterSpec:
      annotations:
        mgr:
          prometheus.io/scrape: "false"

      mon:
        count: 4

      mgr:
        count: 2

      network:
        provider: host
        connections:
          compression:
            enabled: false

      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false

      storage:
        useAllNodes: true
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        deviceFilter: "nvme0n1"
        
      removeOSDsIfOutAndSafeToRemove: true

      resources:
        mgr:
          requests:
            cpu: "100m"
            memory: "512Mi"
          limits:
            memory: "1Gi"
        mon:
          requests:
            cpu: "50m"
            memory: "512Mi"
          limits:
            memory: "1Gi"
        osd:
          requests:
            cpu: "200m"
            memory: "2560Mi"
          limits:
            memory: "6Gi"
        mgr-sidecar:
          requests:
            cpu: "50m"
            memory: "100Mi"
          limits:
            memory: "200Mi"
        crashcollector:
          requests:
            cpu: "15m"
            memory: "64Mi"
          limits:
            memory: "128Mi"
        logcollector:
          requests:
            cpu: "50m"
            memory: "100Mi"
          limits:
            memory: "1Gi"
        prepareosd:
          requests:
            cpu: "200m"
            memory: "50Mi"
          limits:
            memory: "2Gi"
        cleanup:
          requests:
            cpu: "200m"
            memory: "100Mi"
          limits:
            memory: "1Gi"

      crashCollector:
        disable: false

    cephBlockPoolsVolumeSnapshotClass:
      enabled: false

    cephBlockPools: []

    cephFileSystems:
      - name: rook-ceph-filesystem
        spec:
          metadataPool:
            replicated:
              size: 3
              requireSafeReplicaSize: true
          dataPools:
            - failureDomain: host
              replicated:
                size: 3
                requireSafeReplicaSize: true
          metadataServer:
            activeCount: 1
            activeStandby: true
            placement:
              podAntiAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                  - weight: 1
                    podAffinityTerm:
                      labelSelector:
                        matchLabels:
                          app.kubernetes.io/name: ceph-mds
                      topologyKey: kubernetes.io/hostname
            resources:
              requests:
                cpu: "35m"
                memory: "64M"
              limits:
                memory: "600M"
        storageClass:
          enabled: true
          isDefault: true
          name: rook-ceph-filesystem
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          mountOptions: []
          parameters:
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4

    cephObjectStores:
      - name: ceph-objectstore
        spec:
          metadataPool:
            failureDomain: host
            replicated:
              size: 3
              requireSafeReplicaSize: true
          dataPool:
            failureDomain: host
            erasureCoded:
              dataChunks: 2
              codingChunks: 1
          preservePoolsOnDelete: true
          gateway:
            port: 80
            resources:
              requests:
                cpu: 100m
                memory: 128M
              limits:
                memory: 2Gi
            instances: 1
          healthCheck:
            bucket:
              interval: 60s
        storageClass:
          enabled: true
          name: ceph-bucket
          reclaimPolicy: Delete
          parameters:
            region: us-east-1
