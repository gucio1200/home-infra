---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: header
  namespace: test2
spec:
  headers:
    customRequestHeaders:
      l5d-dst-override: "podinfo-linkerd.test2.svc.cluster.local:9898"

---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: podinfo-linkerd
  namespace: test2
spec:
  interval: 10m
  chart:
    spec:
      chart: podinfo
      version: 6.6.2
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
      interval: 10m
  values:
    ui:
      color: "#34577c"
      message: "Linkerd"
    ingress:
      enabled: true
      className: "traefik-linkerd"
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: header
        namespace: test2
      hosts:
        - host: podinfo-linkerd.test2
          paths:
            - path: /
              pathType: ImplementationSpecific
