---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: podinfo-linkerd
  namespace: test2
spec:
  interval: 10m
  chart:
    spec:
      chart: podinfo
      version: 6.6.2
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
      interval: 10m
  values:
    podAnnotations:
      linkerd.io/inject: enabled
    ui:
      color: "#34577c"
      message: "Linkerd"
    service:
      annotations:
        linkerd.io/inject: enabled
    ingress:
      enabled: true
      className: "traefik-linkerd"
      annotations:
        ingress.kubernetes.io/custom-request-headers: l5d-dst-override:podinfo-linkerd.test2.svc.cluster.local:9898
      hosts:
        - host: podinfo-linkerd.test2
          paths:
            - path: /
              pathType: ImplementationSpecific
