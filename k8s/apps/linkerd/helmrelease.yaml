---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-crd
  namespace: linkerd
spec:
  interval: 10m
  chart:
    spec:
      chart: linkerd-crds
      version: 1.8.0
      sourceRef:
        kind: HelmRepository
        name: linkerd
        namespace: flux-system
      interval: 10m

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd
  namespace: linkerd
spec:
  interval: 10m
  chart:
    spec:
      chart: linkerd-control-plane
      version: 1.16.5
      sourceRef:
        kind: HelmRepository
        name: linkerd
        namespace: flux-system
      interval: 10m
  values:
    identity:
      externalCA: true
