---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-crd
  namespace: linkerd
spec:
  interval: 10m
  chart:
    spec:
      chart: linkerd-crds
      version: 1.8.0
      sourceRef:
        kind: HelmRepository
        name: linkerd
        namespace: flux-system
      interval: 10m

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd
  namespace: linkerd
spec:
  interval: 10m
  chart:
    spec:
      chart: linkerd-control-plane
      version: 1.16.6
      sourceRef:
        kind: HelmRepository
        name: linkerd
        namespace: flux-system
      interval: 10m
  values:
    identity:
      externalCA: true
      issuer:
        scheme: kubernetes.io/tls
    controllerReplicas: 1
    podAnnotations:
      configmap.reloader.stakater.com/reload: "linkerd-identity-trust-roots"
    clusterDomain: cluster.local
    clusterNetworks: "10.244.0.0/16, 10.96.0.0/12"
    controllerLogLevel: info
    controllerLogFormat: plain
    enablePodAntiAffinity: true
