---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: multus
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: multus
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
      interval: 30m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    priorityClassName: system-node-critical
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v4.0.1-thick

    tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists

    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                k8s-app: cilium
            namespaceSelector: {}
            topologyKey: kubernetes.io/hostname
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/name: multus
            topologyKey: kubernetes.io/hostname

    cni:
      image:
        repository: ghcr.io/onedr0p/cni-plugins
        tag: 1.2.0

      paths:
        config: /etc/cni/net.d
        bin: /opt/cni/bin

      version: "0.3.1"
