---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-iot
  namespace: networking
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-iot",
      "plugins": [
        {
          "type": "macvlan",
          "master": "bond0",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "192.168.0.0/16", "gw": "192.168.0.151" }
            ]
          }
        }
      ]
    }

---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: kubevirt
  namespace: networking
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "kubevirt",
      "plugins": [
        {
          "type": "macvlan",
          "master": "eth0",
          "mode": "bridge",
          "ipam": {
            "type": "host-local",
            "subnet": "192.168.0.0/16",
            "rangeStart": "192.168.5.1",
            "rangeEnd": "192.168.5.100",
            "gateway": "192.168.0.151"
          }
        }
      ]
    }
