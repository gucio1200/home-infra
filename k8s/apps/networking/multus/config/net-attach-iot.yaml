---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-iot
  namespace: networking
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-iot",
      "plugins": [
        {
          "type": "macvlan",
          "master": "enp1s0",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "static",
            "routes": []
          }
        }
      ]
    }

---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: kubevirt
  namespace: networking
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "kubevirt",
      "plugins": [
        {
          "type": "bridge",
          "bridge": "br0",
          "ipam": { "type": "dhcp" }
        }
      ]
    }
