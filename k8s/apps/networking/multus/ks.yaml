---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-multus
  namespace: flux-system
spec:
  interval: 10m
  path: "./k8s/apps/networking/multus/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  retryInterval: 1m
  timeout: 5m
