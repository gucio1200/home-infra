---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "k8sj-io-new"
spec:
  secretName: "k8sj-io-tls-new"
  duration: 160h
  issuerRef:
    name: le-prod
    kind: ClusterIssuer
  dnsNames:
    - "k8sj.io"
    - "*.k8sj.io"
  privateKey:
    algorithm: ECDSA
    size: 256
    rotationPolicy: Always
  usages:
    - digital signature
