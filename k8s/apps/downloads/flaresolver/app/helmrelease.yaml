---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flaresolver
spec:
  chartRef:
    kind: OCIRepository
    name: flaresolver
  interval: 30m
  values:
    controllers:
      flaresolver:
        containers:
          app:
            nameOverride: flaresolver
            image:
              repository: ghcr.io/flaresolverr/flaresolverr
              tag: v3.4.1
            resources:
              requests:
                cpu: 15m
                memory: 150Mi
    service:
      app:
        forceRename: flaresolver
        ports:
          http:
            port: 8191

    ingress:
      app:
        className: "nginx"
        hosts:
          - host: &host flaresolver.k8sj.io
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      tmp:
        type: emptyDir
