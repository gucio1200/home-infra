---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: maintainerr
spec:
  chartRef:
    kind: OCIRepository
    name: maintainerr
  interval: 30m
  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"
            runAsGroup: 2000
            runAsNonRoot: true
            runAsUser: 2000
            supplementalGroups:
              - 586
              - 100
        containers:
          app:
            nameOverride: maintainerr
            image:
              repository: ghcr.io/maintainerr/maintainerr
              tag: 2.22.0@sha256:2d8ebc056b243ab797b980149b1b60df5aa372defd4e72d4e6b1912593633cae
            env:
               BASE_PATH: "/"
#            probes:
#              liveness:
#                enabled: true
#              readiness:
#                enabled: true
#              startup:
#                enabled: true
#                spec:
#                  failureThreshold: 30
#                  periodSeconds: 5
            resources:
              requests:
                cpu: 250m
                memory: 512Mi
              limits:
                memory: 2Gi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    service:
      app:
        forceRename: maintainerr
        ports:
          http:
            port: &port 6246
        primary: true

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Maintainerr
          gethomepage.dev/group: Downloads
          gethomepage.dev/icon: sh-maintainerr.png
          gethomepage.dev/name: Maintainerr
          gethomepage.dev/app: maintainerr
        hostnames: ["{{ .Release.Name }}.k8sj.io"]
        parentRefs:
          - name: envoy-internal
            namespace: networking

    persistence:
      config:
        enabled: true
        existingClaim: maintainerr
        globalMounts:
          - path: /opt/data
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
