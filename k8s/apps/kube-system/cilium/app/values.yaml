---
autoDirectNodeRoutes: true
bandwidthManager:
  bbr: true
  enabled: true
bpf:
  datapathMode: netkit
  preallocateMaps: true
  masquerade: false
#  tproxy: false

bgpControlPlane:
  enabled: true

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

cluster:
  name: k8s
  id: 1
cni:
  exclusive: false

dashboards:
  enabled: true
  annotations:
    grafana_folder: Cilium

enableIPv4BIGTCP: true
devices: b+ enp+
enableRuntimeDeviceDetection: true

endpointRoutes:
  enabled: true
envoy:
  enabled: false
ipam:
  mode: kubernetes

ipv4NativeRoutingCIDR: 10.244.0.0/16
k8sServiceHost: 127.0.0.1
k8sServicePort: 7445
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

l2announcements:
  enabled: true

loadBalancer:
  algorithm: maglev
  mode: dsr

localRedirectPolicy: true

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true
dashboards:
  enabled: true

operator:
  dashboards:
    enabled: true
    annotations:
      grafana_folder: Cilium
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  replicas: 2
  rollOutPods: true

rollOutCiliumPods: true

ipv6:
  enabled: false

routingMode: native

k8sNetworkPolicy:
  enabled: false

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - PERFMON
      - BPF
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1

hubble:
  enabled: false
