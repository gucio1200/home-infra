---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: emqx-dashboard
spec:
  ingressClassName: nginx
  annotations:
    hajimari.io/enable: "true"
    hajimari.io/appName: "Mqtt"
    hajimari.io/icon: mdi:wifi
  rules:
    - host: &host emqx.k8sj.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: emqx-dashboard
                port:
                  number: 18083
  tls:
    - hosts:
        - *host
