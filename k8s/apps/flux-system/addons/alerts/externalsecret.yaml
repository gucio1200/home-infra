---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: discord-webhook
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: discord-webhook
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        address: "{{ .discord_webhook }}"

  dataFrom:
    - extract:
        key: discord
      rewrite:
        - regexp:
            source: "(.*)"
            target: "discord_$1"