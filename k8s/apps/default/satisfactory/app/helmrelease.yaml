---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: satisfactory
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: satisfactory
      version: 0.1.3
      sourceRef:
        kind: HelmRepository
        name: 98jan
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      - name: AUTOPAUSE
        value: "false"
      - name: PUID
        value: "1000"
      - name: PGID
        value: "1000"
      - name: ROOTLESS
        value: "true"

    persistence:
      - name: config
        enabled: true
        accessModes:
          - ReadWriteOnce
        size: 1Gi
        storageClass: "ceph-block"
      - name: server-cache
        enabled: true
        accessModes:
          - ReadWriteOnce
        size: 20Gi
        storageClass: "ceph-block"

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
