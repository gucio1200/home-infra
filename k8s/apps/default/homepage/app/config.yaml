---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
data:
  docker.yaml: ""

  kubernetes.yaml: |
    mode: cluster
    gateway: true
    ingress: false
    traefik: false

  settings.yaml: |
    title: Home
    favicon: https://github.com/walkxcode/dashboard-icons/blob/main/png/heimdall.png
    theme: dark
    color: slate
    headerStyle: clean
    statusStyle: dot
    useEqualHeights: false
    fiveColumns: true
    quicklaunch:
      searchDescriptions: true
      hideInternetSearch: true
      showSearchSuggestions: true
      hideVisitURL: true
    layout:
      Home Automation:
        style: column
        icon: home-assistant
      Apps:
        style: column
        icon: immich
      Security:
        style: column
        icon: pocket-id
      Social:
        style: column
        icon: mastodon
      Media:
        style: column
        icon: jellyfin
      Downloads:
        style: column
        icon: sonarr
      Kubernetes:
        style: column
        icon: kubernetes

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: false
    - search:
        provider: duckduckgo
        focus: false
        target: _blank

  bookmarks.yaml: ""

  services.yaml: |
    - Media:
      - HyperHDR:
          href: http://hyperhdr.dom.lan:8090/
          group: Media
          description: HyperHDR
          icon: sh-hyperhdr.png
          name: HyperHDR
          siteMonitor: http://hyperhdr.dom.lan:8090/
      - Kodi:
          href: http://kodi.dom.lan/
          group: Media
          description: Kodi
          icon: sh-kodi.png
          name: Kodi
          siteMonitor: http://kodi.dom.lan/
      - Minio:
          href: http://s3.dom.lan/
          group: Media
          description: Minio
          icon: sh-minio.png
          name: Minio
      - Yamaha:
          href: http://yamaha.dom.lan/setup/
          group: Media
          description: Yamaha
          icon: sh-yamlresume.png
          name: Yamaha
