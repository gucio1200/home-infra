apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-kyverno
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./k8s/apps/kyverno/kyverno/app
  prune: true
  wait: true
  interval: 10m
  retryInterval: 1m
  timeout: 5m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-cluster-policies
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-kyverno
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./k8s/apps/kyverno/kyverno/policies
  prune: true
  wait: true
  interval: 10m
  retryInterval: 1m
  timeout: 5m
