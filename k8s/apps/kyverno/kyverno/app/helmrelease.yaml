---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 10m
  chart:
    spec:
      chart: kyverno
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
      interval: 10m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
#    upgrade:
#      fromV2: false
    crds:
      install: true
    admissionController:
      replicas: 3
      rbac:
        clusterRole:
          extraResources:
            - apiGroups:
                - '*'
              resources:
                - '*'
              verbs:
                - '*'
    backgroundController:
      replicas: 3
      rbac:
        clusterRole:
          extraResources:
            - apiGroups:
                - '*'
              resources:
                - '*'
              verbs:
                - '*'
    cleanupController:
      replicas: 3
    reportsController:
      enabled: false
      replicas: 3
