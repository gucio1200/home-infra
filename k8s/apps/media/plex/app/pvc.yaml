---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-media-pv
  namespace: media
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - vers=3.0
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: 192.168.0.150/minio
    volumeAttributes:
      createSubDir: "false"
      source: "//192.168.0.150/minio"
    nodeStageSecretRef:
      name: smbcreds
      namespace: kube-system
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: plex-media
  namespace: media
spec:
  storageClassName: ""
  volumeName: plex-media-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
