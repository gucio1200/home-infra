# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: media
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 1h
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s-oci
  values:
    # For intel iGPU
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: amd64
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
    controllers:
      server:
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.121.0@sha256:851c02f28891f1854c5b5762ee8d2e254e2de528cfe3627b2fbcb37a7f108ff3
            env:
              <<: &env-common
                REDIS_HOSTNAME: immich-redis
                DB_HOSTNAME: immich-postgres
                DB_DATABASE_NAME: immich
                DB_USERNAME: immich
                DB_PASSWORD: immich
              IMMICH_WORKERS_INCLUDE: &server-include 'api'
            securityContext: &security
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
      microservices:
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.121.0@sha256:851c02f28891f1854c5b5762ee8d2e254e2de528cfe3627b2fbcb37a7f108ff3
            env:
              <<: *env-common
              IMMICH_WORKERS_EXCLUDE: *server-include
            securityContext: *security
            resources:
              requests:
                cpu: 50m
                memory: 950Mi
      machine-learning:
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v1.122.0@sha256:c52a1eacd797d94461b11336655595e2083524ecd2e513a8fb9d9d83ccbede94
            env:
              <<: *env-common
              MPLCONFIGDIR: /tmp/matplotlib
            securityContext: *security
            resources:
              requests:
                cpu: 70m
                memory: 1860Mi
      redis:
        containers:
          app:
            image:
              repository: registry.hub.docker.com/library/redis
              tag: 7.4-alpine@sha256:c1e88455c85225310bbea54816e9c3f4b5295815e6dbf80c34d40afc6df28275
            securityContext: *security
            args: [--save, '', --appendonly, 'no']
            resources:
              requests:
                cpu: 10m
                memory: 30Mi
        statefulset:
          podManagementPolicy: Parallel
        type: statefulset
      postgres:
        containers:
          app:
            env:
              POSTGRES_USER: immich
              POSTGRES_PASSWORD: immich
              POSTGRES_DB: immich
              PGDATA: /var/lib/postgresql/data/pgdata
            image:
              repository: registry.hub.docker.com/tensorchord/pgvecto-rs
              tag: pg14-v0.2.0@sha256:90724186f0a3517cf6914295b5ab410db9ce23190a2d9d0b9dd6463e3fa298f0
            resources:
              requests:
                cpu: 10m
                memory: 450Mi
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /var/lib/postgresql/data
            name: pgdata
            size: 10Gi
        type: statefulset
    persistence:
      upload:
        type: persistentVolumeClaim
        existingClaim: immich-upload
        advancedMounts:
          server:
            app:
            - path: /usr/src/app/upload
          microservices:
            app:
            - path: /usr/src/app/upload
      photos:
        type: persistentVolumeClaim
        existingClaim: immich-storage
        advancedMounts:
          server:
            app:
            - path: /mnt/syno-photos
          microservices:
            app:
            - path: /mnt/syno-photos
      model-cache:
        type: emptyDir
        advancedMounts:
          machine-learning:
            app:
            - path: /cache
      tmp:
        type: emptyDir
    service:
      machine-learning:
        controller: machine-learning
        ports:
          http:
            port: 3003
      server:
        controller: server
        ports:
          http:
            port: 3001
      postgres:
        controller: postgres
        ports:
          http:
            port: 5432
      redis:
        controller: redis
        ports:
          http:
            port: 6379
    ingress:
      immich:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:image
        className: nginx
        hosts:
        - host: &host "immich.k8sj.io"
          paths:
          - path: /
            service:
              identifier: server
              port: http
        tls:
          - hosts:
              - *host
