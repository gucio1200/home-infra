#        path: /volume3/k8s-volumes/immich
#        advancedMounts:
#          server:
#            app:
#            - path: /usr/src/app/upload
#          microservices:
#            app:
#            - path: /usr/src/app/upload
#      photos:
#        type: nfs
#        server: syno.sko.ai
#        path: /volume3/photo
#        advancedMounts:
#          server:
#            app:
#            - path: /mnt/syno-photos
#              readOnly: true
#          microservices:
#            app:
#            - path: /mnt/syno-photos
#              readOnly: true
      model-cache:
        type: emptyDir
        advancedMounts:
          machine-learning:
            app:
            - path: /cache
      tmp:
        type: emptyDir
    service:
      machine-learning:
        controller: machine-learning
        ports:
          http:
            port: 3003
      server:
        controller: server
        ports:
          http:
            port: 3001
      postgres:
        controller: postgres
        ports:
          http:
            port: 5432
      redis:
        controller: redis
        ports:
          http:
            port: 6379
    ingress:
      immich:
        className: nginx
        hosts:
        - host: immich.k8sj.io
          paths:
          - path: /
            service:
              identifier: server
              port: http
