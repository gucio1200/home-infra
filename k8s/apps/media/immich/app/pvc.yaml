---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich
  namespace: media
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=1000
    - gid=1000
    - vers=3.0
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: 192.168.0.150/PICTURES#immich
    volumeAttributes:
      createSubDir: "false"
      source: "//192.168.0.150/PICTURES"
    nodeStageSecretRef:
      name: smbcreds
      namespace: kube-system
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: immich
  namespace: media
spec:
  storageClassName: ""
  volumeName: immich
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
