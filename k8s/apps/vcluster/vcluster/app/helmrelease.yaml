---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vcluster
  namespace: vcluster
spec:
  interval: 15m
  chart:
    spec:
      chart: vcluster
      version: 0.14.2
      sourceRef:
        kind: HelmRepository
        name: loft
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    vcluster:
      image: rancher/k3s:v1.23.5-k3s1