---
mqtt:
  host: emqx-listeners.database.svc.cluster.local
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"
database:
  path: /data/frigate.db
detectors:
  coral:
    type: edgetpu
    device: usb
ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args: preset-intel-qsv-h264 #preset-vaapi #preset-intel-qsv-h264
birdseye:
  mode: continuous
  enabled: True
  restream: True
  quality: 4
record:
  enabled: true
  retain:
    days: 5
    mode: motion
  alerts:
    retain:
      days: 30
      mode: motion
  detections:
    retain:
      days: 30
      mode: motion
snapshots:
  enabled: true
  retain:
    default: 5
    objects:
      person: 30
objects:
  track:
    - person
    - dog
    - cat
cameras:
  camera_1:
    ffmpeg:
      inputs:
        - path: rtsp://go2rtc.home-automation.svc.cluster.local:554/camera_1_lq
          input_args: preset-rtsp-restream
          roles:
            - detect
        - path: rtsp://go2rtc.home-automation.svc.cluster.local:554/camera_1_hq
          input_args: preset-rtsp-restream
          roles:
            - record
  camera_2:
    ffmpeg:
      inputs:
        - path: rtsp://go2rtc.home-automation.svc.cluster.local:554/camera_2_lq
          input_args: preset-rtsp-restream
