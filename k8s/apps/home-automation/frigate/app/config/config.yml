---
mqtt:
  host: emqx-listeners.database.svc.cluster.local
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"
database:
  path: /data/frigate.db
detectors:
  coral:
    type: edgetpu
    device: usb
ffmpeg:
#  global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args: preset-intel-qsv-h264 #preset-vaapi #preset-intel-qsv-h264
  input_args: preset-rtsp-restream-low-latency #preset-rtsp-restream #preset-rtmp-generic
detect:
  width: 1920
  height: 1080
birdseye:
  mode: continuous
  enabled: True
  restream: True
record:
  enabled: true
  retain:
    days: 2
    mode: motion
  alerts:
    retain:
      days: 3
      mode: active_objects
  detections:
    retain:
      days: 3
      mode: active_objects
snapshots:
  enabled: true
  retain:
    default: 5
    objects:
      person: 7
objects:
  track:
    - person
    - face
    - dog
    - cat
    - bicycle
    - car
cameras:
