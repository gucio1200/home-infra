---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo-linkerd
  namespace: test
spec:
  interval: 10m
  chart:
    spec:
      chart: podinfo
      version: 6.5.3
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
      interval: 10m
  values:
    podAnnotations:
      linkerd.io/inject: enabled
    ui:
      color: "#34577c"
      message: "Linkerd"
    ingress:
      enabled: true
      className: "traefik-linkerd"
      annotations:
        ingress.kubernetes.io/custom-request-headers: l5d-dst-override:podinfo-linkerd:80
    hosts:
      - host: podinfo-linkerd.test
        paths:
          - path: /
            pathType: ImplementationSpecific
