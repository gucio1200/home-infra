---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo2
  namespace: test
spec:
  interval: 10m
  chart:
    spec:
      chart: podinfo
      version: 6.5.3
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
      interval: 10m
  values:
    podAnnotations:
      linkerd.io/inject: enabled
      config.linkerd.io/default-inbound-policy: deny
    tls:
      enabled: true
    ui:
      color: "#34577c"
      message: "LOL 2"
    certificate:
      create: true
      issuerRef:
        kind: ClusterIssuer
        name: selfsigned-ca-issuer
      dnsNames:
        - podinfo2.test

---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: podinfo2
  namespace: test
spec:
  entryPoints:
    - websecure
  routes:
  - match: HostSNI(`podinfo2.test`)
    services:
    - name: podinfo2
      port: 9899
  tls:
    passthrough: true
