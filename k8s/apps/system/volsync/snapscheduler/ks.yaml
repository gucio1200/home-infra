---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-snapscheduler
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-snapshot-controller
  path: ./k8s/apps/volsync/snapscheduler/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-snapscheduler-schedules
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-snapscheduler
  path: ./k8s/apps/volsync/snapscheduler/schedules
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 10m
  retryInterval: 1m
  timeout: 5m
