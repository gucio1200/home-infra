---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: test-ingress
spec:
  interval: 10m
  chart:
    spec:
      chart: traefik
      version: 27.0.2
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 10m
  values:
    ingressClass:
      enabled: true
      isDefaultClass: false
    providers:
      kubernetesIngress:
        publishedService:
          enabled: true
    logs:
      access:
        enabled: true
    ports:
      traefik:
        expose: true
