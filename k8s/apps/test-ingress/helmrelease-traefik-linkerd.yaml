---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik-linkerd
  namespace: test-ingress
spec:
  interval: 10m
  chart:
    spec:
      chart: traefik
      version: 25.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 10m
  values:
    deployment:
      podAnnotations:
        linkerd.io/inject: ingress
    ingressClass:
      enabled: true
      isDefaultClass: false
      name: traefik-linkerd
    providers:
      kubernetesIngress:
        publishedService:
          enabled: true
    logs:
      access:
        enabled: true
    ports:
      traefik:
        expose: true
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: PathPrefix(`/dashboard`) || PathPrefix(`/api`)
        entryPoints: ["web"]
