apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: prom-operator
  namespace: monitoring
spec:
  interval: 5m
  path: "./k8s/apps/monitoring/prom/operator"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crd-prom
  namespace: monitoring
spec:
  dependsOn:
    - name: prom-operator
  interval: 5m
  path: "./k8s/apps/monitoring/prom/crd"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
