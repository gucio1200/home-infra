---
# Default values
# https://github.com/lwolf/kube-cleanup-operator/blob/master/deploy/helm/kube-cleanup-operator/values.yaml
rbac:
  create: true
  global: true
args:
- --delete-failed-after=60m
- --delete-successful-after=60m
- --delete-pending-pods-after=60m
- --delete-evicted-pods-after=60m
- --delete-orphaned-pods-after=60m
- --legacy-mode=false
