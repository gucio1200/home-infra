---
cluster:
  name: "k8s"
  id: "1"
securityContext:
  privileged: true
rollOutCiliumPods: true
localRedirectPolicy: true
kubeProxyReplacement: "strict"
k8sServiceHost: k8s.dom.lan
k8sServicePort: 6443
ipam:
  mode: kubernetes
bgp:
  enabled: false
  announce:
    loadbalancerIP: false
hubble:
  enabled: false
ipv6:
  enabled: false
