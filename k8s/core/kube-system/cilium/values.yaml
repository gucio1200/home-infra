---
cluster:
  name: "k8s"
  id: "1"
securityContext:
  privileged: true
rollOutCiliumPods: true
localRedirectPolicy: true
kubeProxyReplacement: "strict"
ipv4NativeRoutingCIDR: 10.244.0.0/16
autoDirectNodeRoutes: true
loadBalancer:
  algorithm: maglev
  mode: dsr
operator:
  rollOutPods: true
containerRuntime:
  integration: containerd
endpointRoutes:
  enabled: true
k8sServiceHost: k8s.dom.lan
k8sServicePort: 6443
ipam:
  mode: kubernetes
bgp:
  enabled: false
  announce:
    loadbalancerIP: false
hubble:
  enabled: false
ipv6:
  enabled: false
tunnel: disabled
