---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: kubelived
  namespace: flux-system
spec:
  interval: 10m
  url: https://github.com/clastix/kubelived
  ref:
    branch: master

---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmChart
metadata:
  name: kubelived
  namespace: flux-system
spec:
  chart: ./charts/kubelived
  sourceRef:
    name: kubelived
    kind: GitRepository
  interval: 10m
