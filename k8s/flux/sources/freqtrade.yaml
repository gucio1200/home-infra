---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: freqtrade
  namespace: flux-system
spec:
  interval: 10m
  url: https://github.com/maxkrukov/freqtrade-testing-helm
  ref:
    branch: main

---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: freqtrade
  namespace: flux-system
spec:
  chart: ./
  sourceRef:
    name: freqtrade
    kind: GitRepository
  interval: 10m
