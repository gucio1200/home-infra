---
apiVersion: v1
kind: Pod
metadata:
  name: disk-clean-cp-4
  namespace: rook-ceph
spec:
  restartPolicy: Never
  nodeName: cp-4
  volumes:
    - name: rook-data-dir
      hostPath:
        path: /var/lib/rook
  containers:
    - name: disk-clean
      image: busybox@sha256:d80cd694d3e9467884fcb94b8ca1e20437d8a501096cdf367a5a1918a34fc2fd
      securityContext:
        privileged: true
      volumeMounts:
        - name: rook-data-dir
          mountPath: /node/rook-data
      command:
        - /bin/sh
        - -c
        - rm -rf /node/rook-data/*

