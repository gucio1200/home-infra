apiVersion: v1
kind: Pod
metadata:
  name: disk-clean-cp-0
  namespace: kube-system
spec:
  restartPolicy: Never
  nodeName: cp-0
  volumes:
    - name: rook-data-dir
      hostPath:
        path: /var/lib/rook
  containers:
    - name: disk-clean
      image: busybox@sha256:b5d6fe0712636ceb7430189de28819e195e8966372edfc2d9409d79402a0dc16
      securityContext:
        privileged: true
      volumeMounts:
        - name: rook-data-dir
          mountPath: /node/rook-data
      command:
        - /bin/sh
        - -c
        - rm -rf /node/rook-data/*

