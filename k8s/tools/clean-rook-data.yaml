---
apiVersion: v1
kind: Pod
metadata:
  name: disk-clean-cp-0
  namespace: rook-ceph
spec:
  restartPolicy: Never
  nodeName: cp-0
  volumes:
    - name: rook-data-dir
      hostPath:
        path: /var/lib/rook
  containers:
    - name: disk-clean
      image: busybox@sha256:5b0f33c83a97f5f7d12698df6732098b0cdb860d377f6307b68efe2c6821296f
      securityContext:
        privileged: true
      volumeMounts:
        - name: rook-data-dir
          mountPath: /node/rook-data
      command:
        - /bin/sh
        - -c
        - rm -rf /node/rook-data/*

