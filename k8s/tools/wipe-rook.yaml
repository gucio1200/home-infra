---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-cp-0
  namespace: rook-ceph
spec:
  restartPolicy: Never
  nodeName: cp-0
  containers:
    - name: disk-wipe
      image: rook/ceph:v1.16.3@sha256:9a1e8e79f9c7f7fc6ce262ff49a5b4789b1541bd81b98cf004c8cbacd11fab70
      securityContext:
        privileged: true
      command:
        [
          "/bin/sh",
          "-c",
          "sgdisk --zap-all /dev/nvme0n1",
          "dd if=/dev/zero bs=1M count=10000 oflag=direct of=/dev/nvme0n1",
          "blkdiscard /dev/nvme0n1",
          "partprobe /dev/nvme0n1",
        ]
      volumeMounts:
        - mountPath: /dev
          name: dev
  securityContext:
    runAsUser: 0
    runAsGroup: 0
  volumes:
    - name: dev
      hostPath:
        path: /dev

