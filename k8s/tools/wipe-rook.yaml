---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-cp-0
  namespace: rook-ceph
spec:
  restartPolicy: Never
  nodeName: cp-0
  containers:
    - name: disk-wipe
      image: rook/ceph:v1.11.7@sha256:d4278a7bb591742dccab58e5ec32ef121f3323bf5970b664b7b31e42be50c54f
      securityContext:
        privileged: true
      command:
        [
          "/bin/sh",
          "-c",
          "sgdisk --zap-all /dev/nvme0n1",
          "dd if=/dev/zero bs=1M count=10000 oflag=direct of=/dev/nvme0n1",
          "blkdiscard /dev/nvme0n1",
          "partprobe /dev/nvme0n1",
        ]
      volumeMounts:
        - mountPath: /dev
          name: dev
  securityContext:
    runAsUser: 0
    runAsGroup: 0
  volumes:
    - name: dev
      hostPath:
        path: /dev
