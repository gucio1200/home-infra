controlPlane:
  nodeLabels:
    topology.kubernetes.io/region: *clusterName
    topology.kubernetes.io/zone: m

  schematic: &schematic
    customization:
      extraKernelArgs:
        - apparmor=0           # Less security, more speed
        - init_on_alloc=0      # Less security, more speed
        - init_on_free=0       # Less security, more speed
        - intel_iommu=on       # PCI Passthrough
        - iommu=pt             # PCI Passthrough
        - mitigations=off      # Less security, more speed
        - security=none        # Less security, more speed
        - net.ifnames=1        # Enable predictable NIC naming
        - sysctl.kernel.kexec_load_disabled=1 
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915
          - siderolabs/mei

  patches:
    # Control Plane Cluster configuration
    - |-
      cluster:
        allowSchedulingOnControlPlanes: true
        coreDNS:
          disabled: true
        proxy:
          disabled: true
        scheduler:
          config:
            apiVersion: kubescheduler.config.k8s.io/v1
            kind: KubeSchedulerConfiguration
            profiles:
              - schedulerName: default-scheduler
                pluginConfig:
                  - name: PodTopologySpread
                    args:
                      defaultingType: List
                      defaultConstraints:
                        - maxSkew: 1
                          topologyKey: kubernetes.io/hostname
                          whenUnsatisfiable: ScheduleAnyway

    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 192.168.0.0/16

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Discovery configuration
    - &discoveryPatch |-
      cluster:
        discovery:
          enabled: true
          registries:
            kubernetes:
              disabled: true
            service:
              disabled: false

    # Disable search domain everywhere
    - &aliasPatch |-
      machine:
        network:
          disableSearchDomain: true
          extraHostEntries:
            - ip: 172.99.0.2
              aliases:
                - k8s.dom.lan

    # Disable Host DNS
    - &dnsPatch |-
      machine:
        features:
          hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: false

    # Enable KubePrism
    - &prismPatch |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Configure containerd
    - &criPatch |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
                [plugins."io.containerd.cri.v1.images"]
                  discard_unpacked_layers = false
                [plugins."io.containerd.cri.v1.runtime"]
                  device_ownership_from_security_context = true

    # Configure nfs mount options
    - &nfsPatch |-
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.1
              rsize=131072
              wsize=131072
              nconnect=8

    # Kubelet configuration
    - &kubeletPatch |-
      machine:
        kubelet:
          extraArgs:
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 192.168.2.0/24

    # NTP configuration
    - &ntpPatch |-
      machine:
        time:
          disabled: false
          servers:
            - 192.168.0.151


    # Custom sysctls
    - &sysctlPatch |-
      machine:
        sysctls:
          fs.inotify.max_queued_events: "65536"
          fs.inotify.max_user_instances: "8192"
          fs.inotify.max_user_watches: "524288"
          net.core.rmem_max: "2500000"
          net.core.wmem_max: "2500000"

worker:
  nodeLabels:
    topology.kubernetes.io/region: *clusterName
    topology.kubernetes.io/zone: w

  schematic: *schematic

  patches:
    - *discoveryPatch
    - *aliasPatch
    - *dnsPatch
    - *prismPatch
    - *criPatch
    - *nfsPatch
    - *kubeletPatch
    - *ntpPatch
    - *sysctlPatch
