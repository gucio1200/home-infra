---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

repositories:
  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver
  - name: cilium
    url: https://helm.cilium.io

releases:
  - name: prometheus-operator-crds
    namespace: monitoring
    atomic: true
    chart: prometheus-community/prometheus-operator-crds
    version: 24.0.1

  - name: cilium
    namespace: kube-system
    atomic: true
    chart: cilium/cilium
    version: 1.18.3
    values:
      - ../apps/kube-system/cilium/app/values.yaml
    needs:
      - monitoring/prometheus-operator-crds

  - name: coredns
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.45.0
    values:
      - ../apps/kube-system/coredns/app/values.yaml
    needs:
      - kube-system/cilium

  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.11
    values:
      - ../apps/kube-system/kubelet-csr-approver/values.yaml
    needs:
      - kube-system/coredns
      - monitoring/prometheus-operator-crds

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.4.0
    values:
      - ../apps/kube-system/spegel/app/values.yaml
    needs:
      - kube-system/cilium
      - system-controllers/kubelet-csr-approver
      - monitoring/prometheus-operator-crds
