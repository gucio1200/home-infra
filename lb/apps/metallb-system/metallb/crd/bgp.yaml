---
apiVersion: metallb.io/v1beta2
kind: BGPPeer
metadata:
  name: lb-1
  namespace: metallb-system
spec:
  myASN: 64500
  peerASN: 65530
  peerAddress: 192.168.0.151

---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: bgp
  namespace: metallb-system
spec:
  addresses:
  - 172.16.99.2-172.16.99.100

---
apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: bgp
  namespace: metallb-system
spec:
  ipAddressPools:
  - bgp
