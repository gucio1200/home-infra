---
cluster:
  name: lb
  id: 1

cni:
  exclusive: false

bgp:
  enabled: false
  announce:
    loadbalancerIP: true
    podCIDR: false

bgpControlPlane:
  enabled: true

k8sServiceHost: lb.dom.lan
k8sServicePort: 6443

rollOutCiliumPods: true
localRedirectPolicy: true

kubeProxyReplacement: strict
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

loadBalancer:
  algorithm: maglev
  mode: dsr

bandwidthManager:
  enabled: true
  bbr: true
bpf:
  masquerade: true
  tproxy: true

l7Proxy: true

enableCnpStatusUpdates: true
endpointStatus:
  enabled: true
  status: "policy"

ipam:
  mode: "kubernetes"

ingressController:
  enabled: false
  loadbalancerMode: shared

operator:
  replicas: 1
  rollOutPods: true

autoDirectNodeRoutes: true
ipv4NativeRoutingCIDR: 10.244.0.0/16
tunnel: "disabled"
containerRuntime:
  integration: containerd

hubble:
  enabled: false
  serviceMonitor:
    enabled: false

  relay:
    enabled: true
    rollOutPods: true

  ui:
    enabled: false
    ingress:
      enabled: false
    rollOutPods: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
