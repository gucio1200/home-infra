---
cluster:
  name: "lb"
  id: "1"
cni:
  exclusive: false
securityContext:
  privileged: true
rollOutCiliumPods: true
localRedirectPolicy: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
kubeProxyReplacement: "strict"
ipv4NativeRoutingCIDR: 10.244.0.0/16
autoDirectNodeRoutes: true
loadBalancer:
  algorithm: maglev
  mode: dsr
operator:
  replicas: 1
  rollOutPods: true
containerRuntime:
  integration: containerd
endpointRoutes:
  enabled: true
k8sServiceHost: lb.dom.lan
k8sServicePort: 6443
ipam:
  mode: kubernetes
bgp:
  enabled: false
  announce:
    loadbalancerIP: true
hubble:
  enabled: false
  relay:
    enabled: false
    rollOutPods: true
  serviceMonitor:
    enabled: true
  ui:
    enabled: false
ipv6:
  enabled: false
tunnel: disabled
