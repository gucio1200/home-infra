---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubelet-csr-approver
  namespace: kube-system
spec:
  interval: 10m
  chart:
    spec:
      chart: kubelet-csr-approver
      version: 1.0.6
      sourceRef:
        kind: HelmRepository
        name: postfinance
        namespace: flux-system
      interval: 10m
  values:
    providerRegex: ^(lb-)\d\d?$
    bypassDnsResolution: true
    replicas: 1
