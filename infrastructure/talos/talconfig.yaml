---
clusterName: k8s
allowSchedulingOnMasters: true
clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.96.0.0/12
talosVersion: v1.5.4
kubernetesVersion: 1.26.4
endpoint: https://k8s.dom.lan:6443

cniConfig:
  name: none
#  urls:
#    - https://raw.githubusercontent.com/gucio1200/homelab/main/talos/cilium/quick-install.yaml

additionalApiServerCertSans:
  - 172.16.99.3

additionalMachineCertSans:
  - 172.16.99.3
  - k8s.dom.lan

nodes:
  - hostname: cp-0
    disableSearchDomain: true
    controlPlane: true
    ipAddress: 192.168.2.11
    installDisk: /dev/sda
    nameservers:
      - 192.168.0.151
      - 1.1.1.1
      - 8.8.8.8
    networkInterfaces:
      - interface: bond0
        dhcp: true
        mtu: 1500
        bond:
          mode: 802.3ad
          lacpRate: fast
          xmitHashPolicy: layer2+3
          miimon: 100
          updelay: 200
          downdelay: 200
          deviceSelectors:
            - hardwareAddr: '00:1e:06:45:11:da'
            - hardwareAddr: '00:1e:06:45:11:db'

  - hostname: cp-1
