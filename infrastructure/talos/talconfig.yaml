        mtu: 1500
        bond:
          mode: 802.3ad
          lacpRate: fast
          xmitHashPolicy: layer2+3
          miimon: 100
          updelay: 200
          downdelay: 200
          deviceSelectors:
            - hardwareAddr: '00:1e:06:45:11:5e'
            - hardwareAddr: '00:1e:06:45:11:5f'

  - hostname: cp-2
    disableSearchDomain: true
    controlPlane: true
    ipAddress: 192.168.2.13
    installDisk: /dev/sda
    nameservers:
      - 192.168.0.151
      - 1.1.1.1
      - 8.8.8.8
    networkInterfaces:
      - interface: bond0
        dhcp: true
        mtu: 1500
        bond:
          mode: 802.3ad
          lacpRate: fast
          xmitHashPolicy: layer2+3
          miimon: 100
          updelay: 200
          downdelay: 200
          deviceSelectors:
            - hardwareAddr: '00:1e:06:45:13:e8'
            - hardwareAddr: '00:1e:06:45:13:e9'

  - hostname: cp-3
    disableSearchDomain: true
    controlPlane: true
    ipAddress: 192.168.2.14
    installDisk: /dev/sda
    nameservers:
      - 192.168.0.151
      - 1.1.1.1
      - 8.8.8.8
    networkInterfaces:
      - interface: bond0
        dhcp: true
        mtu: 1500
        bond:
          mode: 802.3ad
          lacpRate: fast
          xmitHashPolicy: layer2+3
          miimon: 100
          updelay: 200
          downdelay: 200
          deviceSelectors:
            - hardwareAddr: '00:1e:06:45:16:0c'
            - hardwareAddr: '00:1e:06:45:16:0d'

  - hostname: wr-1
    disableSearchDomain: true
    controlPlane: false
    ipAddress: 192.168.2.21
    installDisk: /dev/sda
    nameservers:
      - 192.168.0.151
      - 1.1.1.1
      - 8.8.8.8
    networkInterfaces:
      - interface: br0
        dhcp: true
        mtu: 1500
        bridge:
          stp:
            enabled: true
          interfaces:
            - eth0
    patches:
      - |-
        machine:
          install:
            extraKernelArgs:
              - pcie_aspm=off
              - cpufreq.default_governor=performance

controlPlane:
  inlinePatch:
    cluster:
      etcd:
        extraArgs:
          listen-metrics-urls: http://0.0.0.0:2381
          election-timeout: "5000"
          heartbeat-interval: 250
      apiServer:
        disablePodSecurityPolicy: true
        admissionControl: []
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      discovery:
        registries:
          service:
            disabled: true
      scheduler:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
          bind-address: 0.0.0.0
      controllerManager:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
          bind-address: 0.0.0.0
      proxy:
        disabled: true
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
          bind-address: 0.0.0.0
#      extraManifests:
#        - "https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/v0.8.1/deploy/ha-install.yaml"
    machine:
      registries:
        mirrors:
          docker.io:
            endpoints:
              - https://reg.k8sj.io/v2/docker.io
            overridePath: true
          ghcr.io:
            endpoints:
              - https://reg.k8sj.io/v2/ghcr.io
            overridePath: true
          quay.io:
            endpoints:
              - https://reg.k8sj.io/v2/quay.io
            overridePath: true
          gcr.io:
            endpoints:
              - https://reg.k8sj.io/v2/gcr.io
            overridePath: true
          registry.k8s.io:
            endpoints:
              - https://reg.k8sj.io/v2/registry.k8s.io
            overridePath: true
          public.ecr.aws:
            endpoints:
              - https://reg.k8sj.io/v2/public.ecr.aws
            overridePath: true
      install:
        extraKernelArgs:
          - cpufreq.default_governor=performance
      files:
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
          path: /var/cri/conf.d/allow-unpriv-ports.toml
          op: create
      kubelet:
        nodeIP:
          validSubnets:
            - 192.168.2.0/24
        extraArgs:
          feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true,EphemeralContainers=true,ServerSideApply=true
          rotate-server-certificates: "true"
        extraConfig:
          maxPods: 150
      time:
        disabled: false
        servers:
          - pool.ntp.org
      sysctls:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
      network:
        extraHostEntries:
          - ip: 172.16.99.3
            aliases:
              - k8s.dom.lan

