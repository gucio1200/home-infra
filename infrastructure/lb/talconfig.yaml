---
clusterName: lb
allowSchedulingOnMasters: true
clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.96.0.0/12
talosVersion: v1.7.5
kubernetesVersion: 1.28.2
endpoint: https://lb.dom.lan:6443

cniConfig:
  name: none
#  urls:
#    - https://raw.githubusercontent.com/gucio1200/homelab/main/talos/cilium/quick-install.yaml

additionalApiServerCertSans:
  - 192.168.200.1

additionalMachineCertSans:
  - 192.168.200.1
  - lb.dom.lan

nodes:
  - hostname: lb-1
    disableSearchDomain: true
    controlPlane: true
    ipAddress: 192.168.200.10
    installDisk: /dev/sda
    nameservers:
      - 192.168.0.151
      - 1.1.1.1
      - 8.8.8.8
    networkInterfaces:
      - interface: br0
        dhcp: true
        mtu: 1500
        bridge:
          stp:
            enabled: true
          interfaces:
            - enp1s0
    patches:
      - |-
        machine:
          install:
            extraKernelArgs:
              - pcie_aspm=off
              - cpufreq.default_governor=performance

controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=1
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode

  patches:
    # Disable search domain everywhere
    - |-
      machine:
        network:
          disableSearchDomain: true
          extraHostEntries:
            - ip: 192.168.200.10
              aliases:
                - lb.dom.lan

    # Enable KubePrism
    - |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: true
        proxy:
          disabled: true

    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 192.168.200.0/24

    # Configure containerd
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true

    # Configure nfs mount options
    - |
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

    # Kubelet configuration
    - |-
      machine:
        kubelet:
          extraArgs:
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 192.168.200.0/24

    # Custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_queued_events: "65536"
          fs.inotify.max_user_instances: "8192"
          fs.inotify.max_user_watches: "524288"
          net.core.rmem_max: "2500000"
          net.core.wmem_max: "2500000"
